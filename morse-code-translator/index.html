<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main">
        <div class="english">
            <input type="text" class="english-input-box"></input>
            <button id="english">click to translate English to Morse Code</button>
        </div>
        <div class="morse">
            <input type="text" class="morse-input-box"></input>
            <button id="morse">click to translate Morse Code to English</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>


</html>
